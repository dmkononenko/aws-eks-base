image:
  tag: ${version}

awsRegion: ${region}

rbac:
  create: true
  serviceAccount:
    annotations:
      eks.amazonaws.com/role-arn: ${role_arn}

autoDiscovery:
  clusterName: ${cluster_name}

serviceMonitor:
  enabled: false
  namespace: monitoring
  selector:
    prometheus: prometheus-operator
  path: /metrics

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
      - matchExpressions:
        - key: node.kubernetes.io/lifecycle
          operator: In
          values:
            - ondemand
